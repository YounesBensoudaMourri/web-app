<body>
    <header id="header">
    </header>

    <h1>Update Profile</h1>
    <section>
        <div class="form">
            <h2>About me </h2>
            <form>
                <textarea name="aboutme" id="about" cols="30" rows="10"></textarea>
            </form>
        </div>
    </section>
    <section>
        <div class="form">
            <h2>Information</h2>
            <form>
                <label for="name">Name:<input type="text"></label>
                <label for="education">Education:<input type="text"></label>
                <label for="email">Email:<input type="email"></label>
                <label for="phone">Phone:<input type="tel"></label>
            </form>
        </div>
    </section>
    <section>
        <div class="form">
            <h2>Trending</h2>
            <form>
                <label for="following">Following:<input type="number"></label>
                <label for="followers">followers:<input type="number"></label>
                <label for="googleIdx">Google Index:<input type="number"></label>
                <label for="citations">Citations:<input type="number"></label>
            </form>
        </div>
    </section>
    <section>
        <div class="form">
            <h2>paper Videos</h2>
            <form>
                <label for="paper">paper 1:<input type="text"></label>
                <label for="paper">paper 2:<input type="text"></label>
            </form>
        </div>
    </section>
